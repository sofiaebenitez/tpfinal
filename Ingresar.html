<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Este es el titulo -->
    <title>Turismo Travel world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS\style1.css">
  </head>

    <body>
      <div class="container">
        <div class="form sign-up-container">
            <h1>REGISTRATE</h1>
            <form class="formulario">
                <input type="text" placeholder="Nombre" name="nombre" id="name">
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="password" placeholder="Contraseña" name="password" id="password">
                <a class="ok-account">¿Ya tienes una cuenta?</a>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="form sign-in-container">
            <h1>INGRESAR</h1>
            <form class="formulario2">
                <input type="email" placeholder="Email" id="email2">
                <input type="password" placeholder="Contraseña" id="password2">
                <a class="no-account">¿Aún no tenes cuenta?</a>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
    <p class="notify check_notify">¡TE REGISTRASTE CORRECTAMENTE!</p>
    <p class="notify error_notify">¡UPPS! ocurrio un error, verifica tus datos e intentalo nuevamente</p>

      <script src="ingreso.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
